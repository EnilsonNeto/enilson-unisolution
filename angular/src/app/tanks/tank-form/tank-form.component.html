<form class="form-horizontal" autocomplete="off" #tankForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="(mode === 'create' ? 'CreateNewTank' : 'EditTank') | localize"
        (onCloseClick)="bsModalRef.hide()">
    </abp-modal-header>

    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="tankDeposit">
                {{ "Deposit" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="tankDeposit" id="tankDeposit" minlength="2"
                    maxlength="128" required [(ngModel)]="tank.deposit" #tankDepositModel="ngModel"
                    [disabled]="mode === 'update'" />
                <abp-validation-summary [control]="tankDepositModel" [controlEl]="tankDepositModel">
                </abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="capacity">
                {{ "Capacity" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="capacity" id="capacity" required
                    [(ngModel)]="tank.capacity" #capacityModel="ngModel" />
                <abp-validation-summary [control]="capacityModel" [controlEl]="capacityModel">
                </abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="productType">
                {{ "ProductType" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="productType" id="productType" minlength="2"
                    maxlength="256" required [(ngModel)]="tank.productType" #productTypeModel="ngModel" />
                <abp-validation-summary [control]="productTypeModel" [controlEl]="productTypeModel">
                </abp-validation-summary>
            </div>
        </div>
    </div>

    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!tankForm.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()">
    </abp-modal-footer>
</form>
